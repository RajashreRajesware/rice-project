<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete User by Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center text-danger mb-4">Delete User by Date</h2>

    <!-- Step 1: Date search form -->
    <form th:action="@{/delete/search}" method="post" class="text-center mb-4">
        <div class="mb-3 w-50 mx-auto">
            <input type="date" name="date" class="form-control" required
                   th:value="${selectedDate}">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
        <a th:href="@{/allUsers}" class="btn btn-secondary">Cancel</a>
    </form>

    <!-- Step 2: Show transactions for selected date -->
    <div th:if="${transactions != null}">
        <form th:action="@{/delete/selected}" method="post">
            <table class="table table-bordered text-center">
                <thead class="table-danger">
                <tr>
                    <th>Select</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Location</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${transactions}">
                    <td><input type="checkbox" name="ids" th:value="${t.id}"></td>
                    <td th:text="${t.id}"></td>
                    <td th:text="${t.name}"></td>
                    <td th:text="${t.type}"></td>
                    <td th:text="${t.date}"></td>
                    <td th:text="${t.price}"></td>
                    <td th:text="${t.quantity}"></td>
                    <td th:text="${t.location}"></td>
                </tr>
                </tbody>
            </table>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-danger">Delete Selected</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
