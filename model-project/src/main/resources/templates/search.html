<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Search User by Type</h2>

    <form th:action="@{/search}" method="get" class="mb-4 text-center">
        <div class="input-group w-50 mx-auto">
            <select name="type" class="form-select" required>
                <option value="" disabled selected>-- Select Type --</option>
                <option value="Bought">Bought</option>
                <option value="Sold">Sold</option>
            </select>
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <div class="text-center mt-4" th:if="${type != null}">
        <h5 th:text="${'Results found for type: ' + type}" class="mb-4 text-primary"></h5>


        <div th:if="${!#lists.isEmpty(users)}" class="row justify-content-center">
            <div th:each="user : ${users}" class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${user.name}">User Name</h5>
                        <hr>
                        <p><strong>Type:</strong> <span th:text="${user.type}"></span></p>
                        <p><strong>Date:</strong> <span th:text="${user.date}"></span></p>
                        <p><strong>Price:</strong> â‚¹<span th:text="${user.price}"></span></p>
                        <p><strong>Quantity:</strong> <span th:text="${user.quantity}"></span> kg</p>
                        <p><strong>Location:</strong> <span th:text="${user.location}"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <p th:if="${#lists.isEmpty(users)}" class="text-danger mt-3">
            No transactions found for the selected type.
        </p>
    </div>

    <div class="text-center mt-3">
        <a th:href="@{/allUsers}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</div>
</body>
</html>
