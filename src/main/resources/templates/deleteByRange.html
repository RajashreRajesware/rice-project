<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Transactions by Date Range</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #f7f7f7;
        }
        .container {
          margin-top: 40px;
        }
        .card {
          border-radius: 12px;
        }
        .table th, .table td {
          vertical-align: middle; 
          text-align: center;
        }
        .btn-small-delete { 
          padding: 6px 18px;
          font-size: 14px;
          border-radius: 8px;
        }
        .search-btn { 
          font-size: 16px;
          border-radius: 8px; 
        }
        h2 { 
          font-weight: bold; 
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center text-danger mb-4">Delete Transactions by Date Range</h2>

    <div class="card shadow p-4" style="max-width: 700px; margin: auto;">
        <div th:if="${message}" class="alert alert-success text-center">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger text-center">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/searchByRange}" method="post">
            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" class="form-control" name="startDate" th:value="${startDate}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">End Date</label>
                <input type="date" class="form-control" name="endDate" th:value="${endDate}" required>
            </div>
            <button type="submit" class="btn btn-primary search-btn w-100">Search</button>
        </form>
    </div>

    <br/>

    <div th:if="${transactions != null and !#lists.isEmpty(transactions)}">
        <form th:action="@{/delete/selected}" method="post">
            <input type="hidden" name="startDate" th:value="${startDate}">
            <input type="hidden" name="endDate" th:value="${endDate}">

            <table class="table table-bordered table-hover mt-3">
                <thead class="table-danger">
                <tr>
                    <th>Select</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Location</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${transactions}">
                    <td><input type="checkbox" name="ids" th:value="${t.id}"></td>
                    <td th:text="${t.id}"></td>
                    <td th:text="${t.name}"></td>
                    <td th:text="${t.type}"></td>
                    <td th:text="${t.quantity}"></td>
                    <td th:text="${t.price}"></td>
                    <td th:text="${t.date}"></td>
                    <td th:text="${t.location}"></td>
                </tr>
                </tbody>
            </table>

            <div class="text-center">
                <button type="submit" class="btn btn-danger btn-small-delete mt-3">Delete Selected</button>
            </div>
        </form>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/home}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
</body>
</html>
