<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete User by Date</title>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #d9534f;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .alert {
            padding: 12px;
            font-weight: bold;
            text-align: center;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
        }

        .alert-success {
            background-color: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }

        .search-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        input[type="date"] {
            padding: 10px;
            width: 260px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .btn-primary { background-color: #0275d8; color: white; }
        .btn-secondary { background-color: gray; color: white; }
        .btn-danger { background-color: #d9534f; color: white; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        table, th, td { border: 1px solid #bbb; }

        th {
            background-color: #f2b8b5;
            padding: 10px;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        .text-center { text-align: center; }
        .mt-3 { margin-top: 20px; }
    </style>
</head>

<body>

<div class="container">
    <h2>Delete User by Date</h2>


    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <form th:action="@{/delete/search}" method="post">
        <div class="search-section">
            <input type="date" name="date" required th:value="${selectedDate}">
            <button type="submit" class="btn btn-primary">Search</button>
            <a th:href="@{/allUsers}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

    <div th:if="${transactions != null}">
        <form th:action="@{/delete/selected}" method="post">

            <input type="hidden" name="date" th:value="${selectedDate}">

            <table>
                <thead>
                <tr>
                    <th>Select</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Location</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="t : ${transactions}">
                    <td><input type="checkbox" name="ids" th:value="${t.id}"></td>
                    <td th:text="${t.id}"></td>
                    <td th:text="${t.name}"></td>
                    <td th:text="${t.type}"></td>
                    <td th:text="${t.date}"></td>
                    <td th:text="${t.price}"></td>
                    <td th:text="${t.quantity}"></td>
                    <td th:text="${t.location}"></td>
                </tr>
                </tbody>
            </table>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-danger">Delete Selected</button>
            </div>

        </form>
    </div>

</div>

</body>
</html>
