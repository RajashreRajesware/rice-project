<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        .container-box {
            width: 55%;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .btn-info {
            background-color: #17a2b8;
            color: white;
        }
    </style>
</head>
<body>

<div class="container-box">
    <h2 class="mb-4">Add New User</h2>

    <form th:action="@{/create}" th:object="${user}" method="post">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Type</label>
            <select th:field="*{type}" class="form-select" required>
                <option value="" disabled selected>-- Select Type --</option>
                <option value="Bought">Bought</option>
                <option value="Sold">Sold</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" th:field="*{date}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" th:field="*{price}" class="form-control" step="0.01" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" th:field="*{quantity}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" th:field="*{location}" class="form-control" required>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <button type="submit" class="btn btn-primary px-4">Save</button>
            <a th:href="@{/home}" class="btn btn-secondary px-4">Cancel</a>
        </div>

        <div class="action-buttons">
            <a th:href="@{/home}" class="btn btn-secondary me-3">Back to Home</a>
            <a th:href="@{/allUsers}" class="btn btn-info">All Users</a>
        </div>

    </form>
</div>

</body>
</html>
