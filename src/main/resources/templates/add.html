<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Add New User</h2>

    <form th:action="@{/create}" th:object="${user}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Type</label>
            <select th:field="*{type}" class="form-select" required>
                <option value="" disabled selected>-- Select Type --</option>
                <option value="Bought">Bought</option>
                <option value="Sold">Sold</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" th:field="*{date}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" th:field="*{price}" class="form-control" step="0.01" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" th:field="*{quantity}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" th:field="*{location}" class="form-control" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/allUsers}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
