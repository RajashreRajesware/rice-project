<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>


    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 45%;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .mb-3 {
            margin-bottom: 18px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            margin: 5px;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-secondary {
            background-color: gray;
            color: white;
        }

        .text-center {
            text-align: center;
        }
    </style>

</head>

<body>

<div class="container">
    <h2>Edit User</h2>

    <form th:action="@{'/update/' + ${user.id}}" th:object="${user}" method="post">

        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label>Type</label>
            <select th:field="*{type}" required>
                <option value="" disabled>-- Select Type --</option>
                <option value="Bought">Bought</option>
                <option value="Sold">Sold</option>
            </select>
        </div>



        <div class="mb-3">
            <label>Price</label>
            <input type="number" th:field="*{price}" step="0.01" required>
        </div>

        <div class="mb-3">
            <label>Quantity</label>
            <input type="number" th:field="*{quantity}" required>
        </div>

        <div class="mb-3">
            <label>Location</label>
            <input type="text" th:field="*{location}" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Update</button>
            <a th:href="@{/allUsers}" class="btn btn-secondary">Cancel</a>
        </div>

    </form>
</div>

</body>
</html>
