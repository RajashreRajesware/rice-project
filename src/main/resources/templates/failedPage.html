<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transaction Failed</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .error-box {
            width: 100%;
            max-width: 520px;
            background: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
            text-align: center;
        }

        .error-title {
            font-size: 26px;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 20px;
        }

        .btn-custom {
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 16px;
        }
    </style>
</head>

<body>

<div class="error-box">
    <h2 class="error-title">Transaction Failed</h2>

    <p class="text-danger fw-bold" th:text="${error}"></p>

    <div class="mt-4">
        <a th:href="@{/home}" class="btn btn-secondary btn-custom">Back to Home</a>
    </div>
</div>

</body>
</html>
