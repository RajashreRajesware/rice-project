<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .search-card {
            width: 60%;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            background: white;
        }

        .form-control, .form-select {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
<div class="container mt-5">

    <h2 class="text-center mb-4">Search Transactions</h2>


    <div class="search-card shadow-sm">
        <form th:action="@{/search}" method="get">


            <select name="type" class="form-select">
                <option value="">Type</option>
                <option value="Bought">Bought</option>
                <option value="Sold">Sold</option>
            </select>


            <input type="text" name="location" class="form-control" placeholder="Location">


            <input type="date" name="date" class="form-control">


            <button class="btn btn-primary w-100" type="submit">Search</button>
        </form>
    </div>


    <div class="mt-4" th:if="${filtersApplied}">

        <div th:if="${!#lists.isEmpty(users)}" class="row justify-content-center">
            <div th:each="user : ${users}" class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${user.name}"></h5>
                        <hr>
                        <p><strong>Type: </strong><span th:text="${user.type}"></span></p>
                        <p><strong>Date: </strong><span th:text="${user.date}"></span></p>
                        <p><strong>Price: </strong>â‚¹<span th:text="${user.price}"></span></p>
                        <p><strong>Quantity: </strong><span th:text="${user.quantity}"></span> kg</p>
                        <p><strong>Location: </strong><span th:text="${user.location}"></span></p>
                    </div>
                </div>
            </div>
        </div>


        <p th:if="${#lists.isEmpty(users)}" class="text-center text-danger mt-3">
            No matching records found.
        </p>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/home}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

</body>
</html>
