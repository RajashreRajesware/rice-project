<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Transactions by Date</title>

    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .container-box {
            width: 80%;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        h2 {
            font-weight: bold;
            margin-bottom: 25px;
            color: #d9534f;
            text-align: center;
        }
        .alert {
            width: 80%;
            margin: 0 auto 20px auto;
            font-size: 16px;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
        }
        .alert-success {
            background-color: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }
        .search-section {
            width: 60%;
            margin: 0 auto 25px auto;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        input[type="date"] {
            padding: 10px;
            width: 260px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        .btn-primary {
            background-color: #0275d8;
            color: white;
        }
        .btn-secondary {
            background-color: gray;
            color: white;
        }
        .btn-danger {
            background-color: #d9534f;
            color: white;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #bbb;
        }
        th {
            background-color: #ffb4b4;
            font-weight: bold;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container-box">

    <h2>Delete Transactions by Date</h2>

    <div th:if="${error != null and error != ''}"
         class="alert alert-danger"
         th:text="${error}">
    </div>

    <div th:if="${message != null and message != ''}"
         class="alert alert-success"
         th:text="${message}">
    </div>

    <form th:action="@{/delete/search}" method="post">
        <div class="search-section">
            <input type="date" name="date" required th:value="${selectedDate}">
            <button type="submit" class="btn-primary">Search</button>

            <!-- Converted to a real button -->
            <button type="button" class="btn-secondary" onclick="window.location.href='/allUsers'">
                Cancel
            </button>
        </div>
    </form>

    <div th:if="${transactions != null}">

        <form th:action="@{/delete/selected}" method="post">

            <input type="hidden" name="date" th:value="${selectedDate}">

            <table>
                <thead>
                <tr>
                    <th>Select</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Location</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="t : ${transactions}">
                    <td><input type="checkbox" name="ids" th:value="${t.id}"></td>
                    <td th:text="${t.id}"></td>
                    <td th:text="${t.name}"></td>
                    <td th:text="${t.type}"></td>
                    <td th:text="${t.date}"></td>
                    <td th:text="${t.price}"></td>
                    <td th:text="${t.quantity}"></td>
                    <td th:text="${t.location}"></td>
                </tr>
                </tbody>
            </table>

            <div class="text-center" style="margin-top:20px;">
                <button type="submit" class="btn-danger">Delete Selected Records</button>
            </div>

        </form>
    </div>

</div>

</body>
</html>
