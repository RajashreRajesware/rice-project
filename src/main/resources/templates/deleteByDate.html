<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Specific Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center text-danger mb-4">Delete Transactions by Date</h2>

    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>


  
    <form th:action="@{/delete/search}" method="post" class="text-center mb-4">
        <div class="mb-3 w-50 mx-auto">
            <input type="date" name="date" class="form-control" required th:value="${selectedDate}">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
        <a th:href="@{/allUsers}" class="btn btn-secondary">Cancel</a>
    </form>

 
    <div th:if="${transactions != null}">
        <h5 class="text-center mb-3 text-primary">
            Transactions on <span th:text="${selectedDate}"></span>
        </h5>

      
      <form th:action="@{/delete/selected}" method="post" class="text-center">


            <table class="table table-bordered text-center">
                <thead class="table-danger">
                <tr>
                    <th>Select</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Location</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="t : ${transactions}">
                    <td>
                   
                        <input type="checkbox" name="ids" th:value="${t.id}">
                    </td>
                    <td th:text="${t.id}"></td>
                    <td th:text="${t.name}"></td>
                    <td th:text="${t.type}"></td>
                    <td th:text="${t.date}"></td>
                    <td th:text="${t.price}"></td>
                    <td th:text="${t.quantity}"></td>
                    <td th:text="${t.location}"></td>
                </tr>
                </tbody>
            </table>

            <input type="hidden" name="date" th:value="${selectedDate}">
            <button type="submit" class="btn btn-danger mt-3">Delete Selected Records</button>
        </form>
    </div>
</div>

</body>
</html>
