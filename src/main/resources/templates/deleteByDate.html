<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Specific Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .container-box {
            width: 75%;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        h2 {
            font-weight: bold;
            margin-bottom: 25px;
        }
        .alert {
            width: 80%;
            margin: 0 auto 20px auto;
            font-size: 16px;
            border-radius: 8px;
        }
        .search-section {
            width: 60%;
            margin: 0 auto 25px auto;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        table {
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        thead {
            background-color: #ffb4b4;
            font-weight: bold;
            font-size: 15px;
        }
        .btn-danger {
            margin-top: 18px;
            font-size: 15px;
            padding: 10px 25px;
        }
    </style>
</head>

<body>

<div class="container-box">

    <h2 class="text-center text-danger">Delete Transactions by Date</h2>

    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

    <form th:action="@{/delete/search}" method="post">
        <div class="search-section">
            <input type="date" name="date" class="form-control" required th:value="${selectedDate}">
            <button type="submit" class="btn btn-primary">Search</button>
            <a th:href="@{/allUsers}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

    <div th:if="${transactions != null}">
        <h5 class="text-center text-primary mb-3">
            Transactions on <span th:text="${selectedDate}"></span>
        </h5>

        <form th:action="@{/delete/selected}" method="post">

            <input type="hidden" name="date" th:value="${selectedDate}">

            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>Select</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Location</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="t : ${transactions}">
                    <td><input type="checkbox" name="ids" th:value="${t.id}"></td>
                    <td th:text="${t.id}"></td>
                    <td th:text="${t.name}"></td>
                    <td th:text="${t.type}"></td>
                    <td th:text="${t.date}"></td>
                    <td th:text="${t.price}"></td>
                    <td th:text="${t.quantity}"></td>
                    <td th:text="${t.location}"></td>
                </tr>
                </tbody>
            </table>

            <div class="text-center">
                <button type="submit" class="btn btn-danger">Delete Selected Records</button>
            </div>

        </form>
    </div>

</div>

</body>
</html>
