<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #eef1f5;
            font-family: Arial, sans-serif;
        }

        .page-container {
            max-width: 1100px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h1 {
            font-weight: bold;
            color: #333;
        }

        .btn {
            font-weight: 600;
        }

        table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        thead {
            background-color: #0d6efd;
            color: #fff;
            text-align: center;
        }

        tbody td {
            text-align: center;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f5ff;
        }

        .quantity-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            width: 350px;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="page-container">
    <h1 class="text-center mb-4">All Users</h1>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/add}" class="btn btn-success me-2">Add New User</a>
        <a th:href="@{/search}" class="btn btn-info me-2">Search</a>
        <a th:href="@{/home}" class="btn btn-secondary">Home</a>
    </div>

    <div class="quantity-box">
        <h4 class="text-success">
            Available Rice Quantity:
            <span th:text="${availableQuantity} + ' kg'"></span>
        </h4>
    </div>

    <table class="table table-striped table-hover align-middle text-center">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Date</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.type}"></td>
            <td th:text="${user.date}"></td>
            <td th:text="${user.price}"></td>
            <td th:text="${user.quantity}"></td>
            <td th:text="${user.location}"></td>

            <td>
                <a th:href="@{'/delete/' + ${user.id}}"
                   class="btn btn-danger btn-sm me-2"
                   onclick="return confirm('Are you sure you want to delete this transaction?');">
                    Delete
                </a>

                <a th:href="@{'/edit/' + ${user.id}}"
                   class="btn btn-warning btn-sm">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
