<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center mb-4">All Users</h1>

    <div class="text-end mb-3">
        <a th:href="@{/add}" class="btn btn-success me-2">Add New User</a>
        <a th:href="@{/search}" class="btn btn-info me-2">Search</a>
    </div>

    <h4 class="text-center text-success mb-3">
        Available Rice Quantity:
        <span th:text="${availableQuantity} + ' kg'"></span>
    </h4>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Date</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.type}"></td>
            <td th:text="${user.date}"></td>
            <td th:text="${user.price}"></td>
            <td th:text="${user.quantity}"></td>
            <td th:text="${user.location}"></td>
            <td>
                <!-- Delete by ID -->
                <a th:href="@{'/delete/' + ${user.id}}"
                   class="btn btn-danger btn-sm me-2"
                   onclick="return confirm('Are you sure you want to delete this transaction?');">
                    Delete
                </a>
                <!-- Edit -->
                <a th:href="@{'/edit/' + ${user.id}}" class="btn btn-warning btn-sm">Edit</a>
            </td>




        </tr>
        </tbody>
    </table>


</div>

</body>
</html>
